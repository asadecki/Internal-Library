<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Categories:</h1>
            <ul class="nav nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="category in categories">
                <li class="category">
                    <a href="/categories/books/{{category.name}}">{{category.name}} CLICK</a>
                    <button type="button" class="btn btn-default btn-lg btn-block">

                        <h1>{{category.name}}</h1>

                        <small>{{category.quantity}} books</small>

                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
