<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Categories:</h1>
      <ul class="nav">
        <li class="category col-md-4 col-lg-4 col-sm-6" ng-repeat="category in categories">
          <a class="btn btn-default btn-lg btn-block" href="/categories/books/{{category.name}}">
            <h1>{{category.name}}</h1>
            <img src={{category.url}}/>
            <small>{{category.quantity}} books</small>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
