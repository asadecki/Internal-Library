<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>{{bookTitle}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-lg-3">
      <div class="about">
        ABOUT
        <p>Author: {{author}}</p>
        <p>Category: {{category}}</p>
        <p>Description: {{description}}</p>

      </div>
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="picture">
        <img class="picture-img" src="https://netbeans.org/images_www/articles/book-liang-edition-6.jpg"/>

        <button type="button" class="btn btn-success picture-button">I got this!</button>

      </div>

    </div>
    <div class="col-md-3 col-lg-3">
      <div class="formats">
        FORMATS
        <p>PDF: {{isPdfVersion}}</p>

        <p>PAPER: {{isPaperVersion}}</p>

        <div ng-show="isPaperVersion">{{whoHasGotItNow}} reads it
        </div>

      </div>

    </div>

  </div>
</div>
