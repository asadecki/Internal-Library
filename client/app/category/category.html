<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{categoryName}} Books:</h1>
            <ul class="nav">
                <li class="category col-md-4 col-lg-4 col-sm-6" ng-repeat="book in books">
                    <a href="/book/single/{{book._id}}" class="btn btn-default btn-lg btn-block">
                        <h4 class="title">{{book.title}}</h4>
                        <img class="bookPhoto" src={{book.url}}/>
                        <small>{{book.author}}</small>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <button id="addBookButton" onclick="showAddBookForm()" type="button" class="btn btn-success picture-button">
        Add new book
    </button>

    <div id="addBookForm" class="hidden">

        <form ng-submit="submit()" ng-controller="CategoryCtrl">
            Title <input type="text" ng-model="title" name="title"/> </br>
            Author <input type="text" ng-model="author" name="author"/> </br>
            <input type="submit" id="submit" value="Submit" class="btn btn-success picture-button"/>
        </form>
    </div>
</div>
